<html>
  <head>
    <meta charset="utf-8">
    <title>JS RPS GAME</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>

    <div class="scores">
      <div id="you-title" class="badge">You</div>
      <div id="cpu-title" class="badge">CPU</div>
      <span id="you-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="result">
      <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="choices" id="r">
      <div class="choice">
        <img src="images/rock.png">
      </div>

      <div class="choice" id="p">
        <img src="images/paper.png">
      </div>

      <div class="choice" id="s">
        <img src="images/scissors.png">
      </div>
    </div>

    <p id="action-message">Click Your Selection to Play</p>

    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
